<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,intial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-image">
        <div class="navbar">
            <div class="nav-logo">
               <img src="images/burger-2013191_1280.png"/>
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-close" onclick="closeMenu()"></i>
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Recipe</li></a>
                </ul> 
                <button type="button" class="btn">Sign-up</button>       
            </div>
            <i class="fa fa-bars" onclick="showMenu()" aria-hidden="true"></i>
            
        </div>
        <div class="banner-title">
            <h1>Food <span>doesn't have<br>a religion.</span>It is a religion</h1>
            <button type="button" class="btn">Explore</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-list" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="social-icons">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-pinterest" aria-hidden="true"></i>     
            </div>  
        </div>
        <div class="notifications">
            <div class="contents">
                <small>
                    Practice makes man's perfect
                </small>
                <p><a href="">PREV</a><a href="">NEXT</a></p>

            </div>
            <div class="notification-image">
                <img src="images/photo-1472457897821-70d3819a0e24.jpg"/>

            </div>
        </div>
    </div>
    <script>
        var show=document.getElementById("nav-links");
        function showMenu() {
            show.style.right="0"
        }
        function closeMenu() {
            show.style.right="-200px"
        }
    </script>
</body>
</html>
